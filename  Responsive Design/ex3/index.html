<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Responsive Image Gallery</h1>
  <div class="gallery">
    <a href="https://media.assettype.com/punjabkesari/2025-04-24/i4xfus9y/Cute-Dogs.jpg" target="_blank" class="gallery-item">
      <img src="https://media.assettype.com/punjabkesari/2025-04-24/i4xfus9y/Cute-Dogs.jpg?auto=format&fit=crop&w=600&h=400&q=80" alt="Cute Dog">
      <span class="caption">Cute Dog</span>
    </a>
    <a href="https://images.unsplash.com/photo-1507149833265-60c372daea22" target="_blank" class="gallery-item">
      <img src="https://images.unsplash.com/photo-1507149833265-60c372daea22?auto=format&fit=crop&w=600&h=400&q=80" alt="Sleeping Cat">
      <span class="caption">Sleeping Cat</span>
    </a>
    <a href="https://images.unsplash.com/photo-1574158622682-e40e69881006" target="_blank" class="gallery-item">
      <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=600&h=400&q=80" alt="Funny Bunny">
      <span class="caption">Funny Bunny</span>
    </a>
    <a href="https://images.unsplash.com/photo-1546182990-dffeafbe841d" target="_blank" class="gallery-item">
      <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=600&h=400&q=80" alt="Happy Parrot">
      <span class="caption">Happy Parrot</span>
    </a>
    <a href="https://images.unsplash.com/photo-1543852786-1cf6624b9987" target="_blank" class="gallery-item">
      <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?auto=format&fit=crop&w=600&h=400&q=80" alt="Colorful Fish">
      <span class="caption">Colorful Fish</span>
    </a>
    <a href="https://images.unsplash.com/photo-1548199973-03cce0bbc87b" target="_blank" class="gallery-item">
      <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?auto=format&fit=crop&w=600&h=400&q=80" alt="Lovely Kitten">
      <span class="caption">Lovely Kitten</span>
    </a>
  </div>
</body>
</html>
