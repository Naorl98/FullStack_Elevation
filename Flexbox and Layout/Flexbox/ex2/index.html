<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <p>4 boxes evenly distributed:</p>
  <div class="row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <p>2 boxes (2 and 3) are twice as big as the first:</p>
  <div class="row">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>

</body>
</html>
