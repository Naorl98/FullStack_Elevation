<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h1>Contact Form</h1>
    <p>Get in touch with us</p>

    <form>
      <div class="row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" />
      </div>

      <div class="row">
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject">
            <option>Select a topic</option>
            <option>General</option>
            <option>Billing</option>
            <option>Support</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Tell us how we can help..."></textarea>
      </div>

      <div class="form-group">
        <label>Contact Preferences</label>
        <div class="checkboxes">
          <label><input type="checkbox" /> Email Updates</label>
          <label><input type="checkbox" /> Phone Follow-up</label>
          <label><input type="checkbox" /> Newsletter</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="secondary">Save Draft</button>
        <button type="submit" class="primary">Send Message</button>
      </div>
    </form>
  </div>

</body>
</html>
