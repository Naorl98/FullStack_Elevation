<!DOCTYPE html>
  <h1>Contact Us</h1>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567"><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Message Details</legend>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">Select subject</option>
        <option value="support">Support</option>
        <option value="sales">Sales</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br><br>

      Priority:<br>
      <input type="radio" id="low" name="priority" value="low">
      <label for="low">Low</label>

      <input type="radio" id="medium" name="priority" value="medium">
      <label for="medium">Medium</label>

      <input type="radio" id="high" name="priority" value="high">
      <label for="high">High</label><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Your message..." rows="5" cols="40" required></textarea>
    </fieldset>

    <br>

    <!-- Preferences -->
    <fieldset>
      <legend>Preferences</legend>

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to newsletter</label><br><br>

      <label for="contactMethod">Contact Method:</label>
      <select id="contactMethod" name="contactMethod">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
    </fieldset>

    <br>

    <!-- Buttons -->
    <button type="submit">Send Message</button>
    <button type="reset">Reset</button>
  </form>
